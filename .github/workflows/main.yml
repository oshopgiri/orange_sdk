name: RSpec Tests
on: [push,pull_request]
jobs:
    rspec:
        name: RSpec
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-ruby@v1
              with:
                  ruby-version: ${{ secrets.RUBY_VERSION }}
            - name: Install dependencies
              run: |
                  gem install bundler
                  bundler install
            - name: Run tests
              run: bundler exec rspec
